		}
		ret.push(coord);
	}
	console.log(ret);
	return new Point(ret[0], ret[1], ret[2]);
}

var Point = function (x, y, z) {
	return {
		x: x, 
		y: y, 
		z: z,
		
		subtract: function (p) {
			return new Point(x - p.x, y - p.y, z - p.z);
		},
		add: function (p) {
			return new Point(x + p.x, y + p.y, z + p.z);
		}
	};
};

var Sphere = function (radius, point) {
	return {

		}
	};

};
